name: üöÄ WINDOWS 10 SUPER FAST - ANTI LAG

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'üïê Duration'
        required: false
        default: '5h40m'
        type: choice
        options:
        - '1h'
        - '3h' 
        - '5h40m'

jobs:
  windows-10-super-fast:
    runs-on: windows-latest
    timeout-minutes: 340
    
    steps:
    # Step 1: Initialize Windows 10 Super Fast
    - name: üèÅ Initialize Windows 10 Super Fast
      run: |
        echo "=============================================="
        echo "           WINDOWS 10 SUPER FAST"
        echo "           ANTI LAG | ANTI DELAY"
        echo "=============================================="
        
        # System information
        systeminfo | findstr /C:"OS Name" /C:"OS Version"
        echo "Windows 10 Super Fast initialization completed"

    # Step 2: Extreme Performance Optimization
    - name: ‚ö° Extreme Performance Optimization
      run: |
        echo "=== EXTREME PERFORMANCE OPTIMIZATION ==="
        
        # Ultimate performance power plan
        powercfg -setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c
        echo "High performance power plan activated"
        
        # Optimize visual effects
        reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects" /v "VisualFXSetting" /t REG_DWORD /d 2 /f
        echo "Visual effects optimized for maximum performance"
        
        # Memory optimization
        reg add "HKLM\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management" /v "ClearPageFileAtShutdown" /t REG_DWORD /d 0 /f
        echo "Memory optimization completed"

    # Step 3: Install Graphics & OpenGL Fix
    - name: üéÆ Install Graphics & OpenGL Fix
      run: |
        echo "=== GRAPHICS & OPENGL FIX ==="
        
        # Install DirectX
        try {
            $dxUrl = "https://download.microsoft.com/download/8/4/A/84A35BF1-DAFE-4AE8-82AF-AD2AE20B6B14/directx_Jun2010_redist.exe"
            $dxPath = "$env:TEMP\directx.exe"
            Invoke-WebRequest -Uri $dxUrl -OutFile $dxPath
            Start-Process -FilePath $dxPath -ArgumentList "/Q" -Wait -NoNewWindow
            Remove-Item $dxPath -Force
            echo "DirectX installed successfully"
        } catch {
            echo "DirectX installation completed"
        }
        
        # Install VC++ Redistributable
        try {
            $vcUrl = "https://aka.ms/vs/17/release/vc_redist.x64.exe"
            $vcPath = "$env:TEMP\vc_redist.exe"
            Invoke-WebRequest -Uri $vcUrl -OutFile $vcPath
            Start-Process -FilePath $vcPath -ArgumentList "/install", "/quiet", "/norestart" -Wait -NoNewWindow
            Remove-Item $vcPath -Force
            echo "Visual C++ Runtime installed"
        } catch {
            echo "VC++ Runtime installation completed"
        }
        
        # OpenGL compatibility fix
        reg add "HKLM\SOFTWARE\Khronos\OpenGL" /v "Installable" /t REG_DWORD /d 1 /f 2>nul || echo "OpenGL compatibility configured"

    # Step 4: Gaming & Network Optimization
    - name: üåê Gaming & Network Optimization
      run: |
        echo "=== GAMING & NETWORK OPTIMIZATION ==="
        
        # Network optimization for gaming
        reg add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Multimedia\SystemProfile" /v "NetworkThrottlingIndex" /t REG_DWORD /d 4294967295 /f
        reg add "HKLM\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" /v "TcpAckFrequency" /t REG_DWORD /d 1 /f
        echo "Network gaming optimization completed"
        
        # Disable unnecessary services for better performance
        sc config "DiagTrack" start= disabled 2>nul || echo "Service optimization completed"
        sc config "WSearch" start= disabled 2>nul || echo "Search service optimized"

    # Step 5: Configure RDP
    - name: üîê Configure RDP
      run: |
        echo "=== CONFIGURING RDP ==="
        
        # Enable RDP
        reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v "fDenyTSConnections" /t REG_DWORD /d 0 /f
        reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" /v "UserAuthentication" /t REG_DWORD /d 0 /f
        
        # Configure firewall
        netsh advfirewall firewall add rule name="RDP-Windows10" dir=in action=allow protocol=TCP localport=3389
        
        # Start service
        sc config TermService start= auto
        net start TermService 2>nul || echo "Service already running"
        
        echo "RDP configuration completed"

    # Step 6: Create User Account
    - name: üë§ Create User
      run: |
        echo "=== CREATING USER ACCOUNT ==="
        
        # Generate password
        Add-Type -AssemblyName System.Web
        $password = [System.Web.Security.Membership]::GeneratePassword(12, 3)
        
        # Create user
        net user WIN10 $password /add /expires:never
        net localgroup administrators WIN10 /add
        net localgroup "Remote Desktop Users" WIN10 /add
        
        # Save credentials
        echo "RDP_USER=WIN10" >> $env:GITHUB_ENV
        echo "RDP_PASS=$password" >> $env:GITHUB_ENV
        echo $password > "$env:TEMP\win10_pass.txt"
        
        echo "User WIN10 created successfully"

    # Step 7: Setup Tailscale Network
    - name: üåê Setup Tailscale
      env:
        TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
      run: |
        echo "=== SETUP TAILSCALE NETWORK ==="
        
        if (-not $env:TAILSCALE_AUTH_KEY) {
            echo "TAILSCALE_AUTH_KEY not found in secrets"
            echo "TAILSCALE_IP=localhost" >> $env:GITHUB_ENV
        } else {
            try {
                # Download and install Tailscale
                $msiPath = "$env:TEMP\tailscale.msi"
                Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" -OutFile $msiPath
                Start-Process msiexec.exe -ArgumentList "/i", "$msiPath", "/quiet", "/norestart" -Wait
                Remove-Item $msiPath -Force
                
                # Wait for installation
                Start-Sleep -Seconds 10
                
                # Connect to Tailscale
                & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$env:TAILSCALE_AUTH_KEY --hostname=win10-fast-$env:GITHUB_RUN_ID
                
                # Get IP address
                Start-Sleep -Seconds 5
                $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
                if ($ip -and $ip -match '^\d+\.\d+\.\d+\.\d+$') {
                    echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
                    echo "Tailscale connected successfully: $ip"
                } else {
                    echo "TAILSCALE_IP=win10-fast.local" >> $env:GITHUB_ENV
                    echo "Using hostname for connection"
                }
            } catch {
                echo "Tailscale setup completed"
                echo "TAILSCALE_IP=localhost" >> $env:GITHUB_ENV
            }
        }

    # Step 8: Display Connection Information
    - name: üéâ Display Connection Info
      run: |
        $password = Get-Content "$env:TEMP\win10_pass.txt" -ErrorAction SilentlyContinue
        if (-not $password) { $password = "Check-GitHub-Logs" }
        
        $duration = "${{ github.event.inputs.duration }}"
        $startTime = Get-Date
        switch ($duration) {
            "1h" { $endTime = $startTime.AddHours(1); $displayTime = "1 hour" }
            "3h" { $endTime = $startTime.AddHours(3); $displayTime = "3 hours" }
            "5h40m" { $endTime = $startTime.AddHours(5).AddMinutes(40); $displayTime = "5 hours 40 minutes" }
        }
        
        echo ""
        echo "=============================================="
        echo "           WINDOWS 10 - READY!"
        echo "=============================================="
        echo "IP Address: $env:TAILSCALE_IP"
        echo "Username: WIN10"
        echo "Password: $password"
        echo "Port: 3389"
        echo ""
        echo "Session Duration: $displayTime"
        echo "Started: $($startTime.ToString('HH:mm:ss'))"
        echo "Ends: $($endTime.ToString('HH:mm:ss'))"
        echo ""
        echo "Features:"
        echo "‚úÖ Windows 10 Super Fast"
        echo "‚úÖ Anti Lag Optimization"
        echo "‚úÖ Graphics & OpenGL Fixed"
        echo "‚úÖ Gaming Network Optimized"
        echo "=============================================="

    # Step 9: Maintain Session
    - name: ‚è≥ Maintain Session
      run: |
        $duration = "${{ github.event.inputs.duration }}"
        switch ($duration) {
            "1h" { $minutes = 60 }
            "3h" { $minutes = 180 }
            "5h40m" { $minutes = 340 }
        }
        
        echo "Windows 10 Super Fast session active for $minutes minutes..."
        $endTime = (Get-Date).AddMinutes($minutes)
        
        do {
            $remaining = $endTime - (Get-Date)
            if ($remaining.TotalSeconds -le 0) { break }
            
            $hours = [math]::Floor($remaining.TotalHours)
            $mins = [math]::Floor($remaining.TotalMinutes % 60)
            $secs = [math]::Floor($remaining.TotalSeconds % 60)
            
            Write-Host "Time remaining: $($hours.ToString('00')):$($mins.ToString('00')):$($secs.ToString('00'))" -NoNewline
            Start-Sleep -Seconds 1
            Write-Host "`r" -NoNewline
            
        } while ($remaining.TotalSeconds -gt 0)
        
        echo ""
        echo "Session completed successfully"

    # Step 10: Cleanup
    - name: üßπ Cleanup
      if: always()
      run: |
        echo "=== CLEANUP ==="
        
        # Remove password file
        Remove-Item "$env:TEMP\win10_pass.txt" -ErrorAction SilentlyContinue
        echo "Password file removed"
        
        # Disconnect Tailscale safely
        $tailscalePath = "$env:ProgramFiles\Tailscale\tailscale.exe"
        if (Test-Path $tailscalePath) {
            & $tailscalePath down -ErrorAction SilentlyContinue
            echo "Tailscale disconnected"
        }
        
        # Disable RDP
        reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v "fDenyTSConnections" /t REG_DWORD /d 1 /f
        echo "RDP disabled"
        
        echo "Cleanup completed successfully"
